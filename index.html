<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{
    min-height:100vh;
    background:url('https://i.pinimg.com/originals/f2/f3/93/f2f393327208542afade5799bcd3814a.gif') no-repeat center center fixed;
    background-size:cover;
    display:flex;
    align-items:center;
    justify-content:center;
}
.app-container{
    width:100%;
    max-width:1000px;
    min-height:80vh;
    border-radius:40px;
    border:1px solid rgba(255,255,255,0.2);
    padding:2rem;
}
.auth-section,.dashboard-section{display:flex;justify-content:center;align-items:center;flex-grow:1;}
.dashboard-section{display:none;flex-direction:column;}
.auth-card{
    background:rgba(0,0,0,0.3);
    border-radius:30px;
    padding:2rem;
    width:100%;
    max-width:420px;
    border:1px solid rgba(255,255,255,0.3);
}
.auth-tabs{display:flex;gap:1rem;margin-bottom:1.5rem;}
.auth-tab{
    flex:1;
    padding:.8rem;
    border:none;
    background:transparent;
    color:rgba(255,255,255,.5);
    cursor:pointer;
    border-radius:15px;
}
.auth-tab.active{
    background:rgba(255,255,255,.2);
    color:#fff;
}
.auth-form{display:flex;flex-direction:column;gap:1rem;}
.hidden{display:none;}
input{
    padding:.8rem;
    border-radius:15px;
    border:1px solid rgba(255,255,255,.3);
    background:rgba(0,0,0,.4);
    color:#fff;
}
button{
    padding:.9rem;
    border-radius:100px;
    border:none;
    cursor:pointer;
    font-weight:bold;
}
.auth-button{background:#fff;color:#000;}
.logout-btn{background:rgba(0,0,0,.4);color:#fff;border:1px solid rgba(255,255,255,.3);}
.users-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:1rem;margin-top:2rem;}
.user-card{
    padding:1rem;
    border-radius:20px;
    background:rgba(0,0,0,.4);
    border:1px solid rgba(255,255,255,.2);
    color:#fff;
}
.admin-card{border:2px solid red;}
.admin-tag{
    background:red;
    padding:.2rem .6rem;
    border-radius:100px;
    font-size:.7rem;
    margin-left:.5rem;
}
.error-message{
    color:#ff6b6b;
    margin-bottom:1rem;
    text-align:center;
}
</style>
</head>
<body>

<div class="app-container">

<!-- AUTH -->
<div id="authSection" class="auth-section">
<div class="auth-card">

<div id="authError" class="error-message hidden"></div>

<div class="auth-tabs">
<button type="button" id="loginTab" class="auth-tab active">Login</button>
<button type="button" id="signupTab" class="auth-tab">Sign Up</button>
</div>

<div id="loginForm" class="auth-form">
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Password">
<button id="loginBtn" class="auth-button">Log In</button>
</div>

<div id="signupForm" class="auth-form hidden">
<input type="text" id="signupUsername" placeholder="Username">
<input type="email" id="signupEmail" placeholder="Email">
<input type="password" id="signupPassword" placeholder="Password (min 6)">
<button id="signupBtn" class="auth-button">Create Account</button>
</div>

</div>
</div>

<!-- DASHBOARD -->
<div id="dashboardSection" class="dashboard-section">
<h1 style="color:white;">Glass Dashboard</h1>
<p id="userGreeting" style="color:white;"></p>
<button id="logoutBtn" class="logout-btn">Logout</button>
<div id="usersContainer" class="users-grid"></div>
</div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const supabaseUrl = "https://opixidygpndbfuisjkrk.supabase.co";
const supabaseKey = "sb_publishable_N6RdTgjgUHQbdtvPX9uPqA_VTraUegI"; // <-- replace this

const { createClient } = supabase;
const supabaseClient = createClient(supabaseUrl, supabaseKey);

const ADMIN_EMAIL = "ikiikikikijujijij@gmail.com";

// DOM
const loginTab = document.getElementById("loginTab");
const signupTab = document.getElementById("signupTab");
const loginForm = document.getElementById("loginForm");
const signupForm = document.getElementById("signupForm");
const authError = document.getElementById("authError");
const loginBtn = document.getElementById("loginBtn");
const signupBtn = document.getElementById("signupBtn");
const authSection = document.getElementById("authSection");
const dashboardSection = document.getElementById("dashboardSection");
const usersContainer = document.getElementById("usersContainer");
const logoutBtn = document.getElementById("logoutBtn");
const userGreeting = document.getElementById("userGreeting");

loginTab.onclick = () => {
loginTab.classList.add("active");
signupTab.classList.remove("active");
loginForm.classList.remove("hidden");
signupForm.classList.add("hidden");
authError.classList.add("hidden");
};

signupTab.onclick = () => {
signupTab.classList.add("active");
loginTab.classList.remove("active");
signupForm.classList.remove("hidden");
loginForm.classList.add("hidden");
authError.classList.add("hidden");
};

function showError(msg){
authError.textContent = msg;
authError.classList.remove("hidden");
}

// SIGNUP
signupBtn.onclick = async () => {
const username = signupUsername.value.trim();
const email = signupEmail.value.trim();
const password = signupPassword.value;

if(!username || !email || !password){
showError("Fill all fields");
return;
}

const { data, error } = await supabaseClient.auth.signUp({
email,
password
});

if(error){ showError(error.message); return; }

const user = data.user;

if(user){
await supabaseClient.from("profiles").insert({
id: user.id,
username: username,
email: email,
is_admin: email === ADMIN_EMAIL
});
}

alert("Signup successful! Confirm your email.");
signupUsername.value="";
signupEmail.value="";
signupPassword.value="";
loginTab.click();
};

// LOGIN (EMAIL REQUIRED)
loginBtn.onclick = async () => {
const email = loginEmail.value.trim();
const password = loginPassword.value;

if(!email || !password){
showError("Fill all fields");
return;
}

const { error } = await supabaseClient.auth.signInWithPassword({
email,
password
});

if(error){ showError(error.message); }
};

// LOGOUT
logoutBtn.onclick = async () => {
await supabaseClient.auth.signOut();
};

// AUTH LISTENER
supabaseClient.auth.onAuthStateChange((event, session)=>{
if(session){
authSection.style.display="none";
dashboardSection.style.display="flex";
loadUsers();
}else{
dashboardSection.style.display="none";
authSection.style.display="flex";
}
});

// LOAD USERS FROM DATABASE
async function loadUsers(){
usersContainer.innerHTML="";

const { data: profiles, error } = await supabaseClient
.from("profiles")
.select("*");

if(error){ console.error(error); return; }

profiles.forEach(profile=>{
const card = document.createElement("div");
card.className = "user-card " + (profile.is_admin ? "admin-card":"");

card.innerHTML = `
<h3>
${profile.username}
${profile.is_admin ? '<span class="admin-tag">ADMIN</span>' : ''}
</h3>
<p>${profile.email}</p>
`;

usersContainer.appendChild(card);
});
}

});
</script>

</body>
</html>
