<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Dashboard</title>
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('https://i.pinimg.com/originals/f2/f3/93/f2f393327208542afade5799bcd3814a.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Pure Glass Container - no blur */
        .app-container {
            width: 100%;
            max-width: 1200px;
            min-height: 80vh;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }

        /* Auth forms (hidden by default) */
        .auth-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .auth-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 32px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .auth-tab {
            flex: 1;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            font-weight: 600;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 16px;
        }

        .auth-tab.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .auth-form.hidden {
            display: none;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-group input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 0.9rem 1.2rem;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        .input-group input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.4);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .auth-button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 100px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: black;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .auth-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Dashboard section (hidden by default) */
        .dashboard-section {
            display: none;
            flex-direction: column;
            height: 100%;
            flex-grow: 1;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            margin-bottom: 2rem;
        }

        .dashboard-header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 100px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .user-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 24px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }

        .user-card:hover {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Special admin card style - black with moving gradient */
        .user-card.admin-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 0, 0, 0.5);
            animation: adminGlow 3s infinite alternate;
        }

        @keyframes adminGlow {
            0% { 
                border-color: rgba(255, 0, 0, 0.5);
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            }
            50% { 
                border-color: rgba(255, 255, 255, 0.5);
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            }
            100% { 
                border-color: rgba(255, 0, 0, 0.5);
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            }
        }

        .user-card.admin-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            animation: gradientMove 4s linear infinite;
            pointer-events: none;
        }

        @keyframes gradientMove {
            0% { transform: translate(-30%, -30%) rotate(0deg); }
            100% { transform: translate(30%, 30%) rotate(180deg); }
        }

        .user-info {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .user-name {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .user-name h3 {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .admin-tag {
            background: #ff0000;
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0.2rem 0.8rem;
            border-radius: 100px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 8px rgba(255, 0, 0, 0.3);
        }

        .user-email {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Utility */
        .hidden {
            display: none;
        }

        /* Loading state */
        .loading {
            text-align: center;
            color: white;
            padding: 2rem;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
    <!-- Add Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <div class="auth-card">
                <div class="auth-tabs">
                    <button id="loginTab" class="auth-tab active">Login</button>
                    <button id="signupTab" class="auth-tab">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <div id="loginForm" class="auth-form">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" placeholder="your@email.com" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    <button id="loginBtn" class="auth-button">Log In</button>
                </div>

                <!-- Signup Form -->
                <div id="signupForm" class="auth-form hidden">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="signupUsername" placeholder="cooluser123" required>
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" placeholder="your@email.com" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="signupPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    <button id="signupBtn" class="auth-button">Create Account</button>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="dashboard-section">
            <div class="dashboard-header">
                <h1>Glass Dashboard</h1>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
            <div id="usersContainer" class="users-grid">
                <!-- Users will be injected here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase with your credentials
        const supabaseUrl = 'https://opixidygpndbfuisjkrk.supabase.co';
        const supabaseKey = 'sb_publishable_N6RdTgjgUHQbdtvPX9uPqA_VTraUegI';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // DOM Elements
        const authSection = document.getElementById('authSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const usersContainer = document.getElementById('usersContainer');

        // ðŸ”´ SET YOUR ADMIN EMAIL HERE - Change this to the email that should be admin
        const ADMIN_EMAIL = 'admin@example.com'; // <-- PUT YOUR ADMIN EMAIL HERE

        // Tab switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Signup function
        signupBtn.addEventListener('click', async () => {
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;

            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            try {
                // Show loading state
                signupBtn.textContent = 'Creating...';
                signupBtn.disabled = true;

                // Sign up with Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username
                        }
                    }
                });

                if (authError) throw authError;

                if (authData.user) {
                    // Check if this email should be admin
                    const isAdmin = email === ADMIN_EMAIL;
                    
                    // Insert into profiles table
                    const { error: insertError } = await supabase
                        .from('profiles')
                        .insert([
                            { 
                                id: authData.user.id, 
                                username: username,
                                email: email,
                                is_admin: isAdmin
                            }
                        ]);

                    if (insertError) {
                        console.warn('Profile insert warning:', insertError);
                        // If profiles table doesn't exist, we'll just use auth metadata
                    }
                }

                alert('Signup successful! Please check your email for confirmation.');
                
                // Clear form
                document.getElementById('signupUsername').value = '';
                document.getElementById('signupEmail').value = '';
                document.getElementById('signupPassword').value = '';
                
                // Switch to login tab
                loginTab.click();
                
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                signupBtn.textContent = 'Create Account';
                signupBtn.disabled = false;
            }
        });

        // Login function
        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            try {
                // Show loading state
                loginBtn.textContent = 'Logging in...';
                loginBtn.disabled = true;

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Clear login form
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
                
                // Show dashboard (handled by onAuthStateChange)
                
            } catch (error) {
                alert('Login failed: ' + error.message);
                loginBtn.textContent = 'Log In';
                loginBtn.disabled = false;
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            await supabase.auth.signOut();
        });

        // Load all users
        async function loadUsers() {
            try {
                usersContainer.innerHTML = '<div class="loading">Loading users...</div>';
                
                // Try to fetch from profiles table first
                let { data: profiles, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (error) {
                    console.log('Profiles table not found, using auth users metadata');
                    // Fallback: get users from auth metadata
                    const { data: { users }, error: authError } = await supabase.auth.admin.listUsers();
                    
                    if (authError) throw authError;
                    
                    profiles = users.map(user => ({
                        id: user.id,
                        username: user.user_metadata?.username || 'User',
                        email: user.email,
                        is_admin: user.email === ADMIN_EMAIL,
                        created_at: user.created_at
                    }));
                }

                if (profiles && profiles.length > 0) {
                    displayUsers(profiles);
                } else {
                    // Show mock data for demonstration if no users exist
                    const mockUsers = [
                        { id: '1', username: 'admin_user', email: ADMIN_EMAIL, is_admin: true, created_at: new Date().toISOString() },
                        { id: '2', username: 'john_doe', email: 'john@example.com', is_admin: false, created_at: new Date().toISOString() },
                        { id: '3', username: 'jane_smith', email: 'jane@example.com', is_admin: false, created_at: new Date().toISOString() },
                    ];
                    displayUsers(mockUsers);
                }
                
            } catch (error) {
                console.error('Error loading users:', error);
                usersContainer.innerHTML = '<div class="loading">Error loading users</div>';
            }
        }

        // Display users in grid
        function displayUsers(users) {
            if (!users || users.length === 0) {
                usersContainer.innerHTML = '<div class="loading">No users found</div>';
                return;
            }
            
            usersContainer.innerHTML = '';
            
            users.forEach(user => {
                const isAdmin = user.email === ADMIN_EMAIL || user.is_admin === true;
                const card = document.createElement('div');
                card.className = `user-card ${isAdmin ? 'admin-card' : ''}`;
                
                card.innerHTML = `
                    <div class="user-info">
                        <div class="user-name">
                            <h3>${user.username || 'No username'}</h3>
                            ${isAdmin ? '<span class="admin-tag">admin</span>' : ''}
                        </div>
                        <div class="user-email">${user.email}</div>
                    </div>
                `;
                
                usersContainer.appendChild(card);
            });
        }

        // Check if user is already logged in on page load
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                authSection.style.display = 'none';
                dashboardSection.style.display = 'flex';
                loadUsers();
            }
        });

        // Listen for auth changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') {
                authSection.style.display = 'none';
                dashboardSection.style.display = 'flex';
                loadUsers();
            } else if (event === 'SIGNED_OUT') {
                dashboardSection.style.display = 'none';
                authSection.style.display = 'flex';
                
                // Reset login button state
                loginBtn.textContent = 'Log In';
                loginBtn.disabled = false;
            }
        });

        // Create profiles table if it doesn't exist (run this once in Supabase SQL editor)
        /*
        CREATE TABLE IF NOT EXISTS profiles (
            id UUID PRIMARY KEY REFERENCES auth.users ON DELETE CASCADE,
            username TEXT,
            email TEXT,
            is_admin BOOLEAN DEFAULT false,
            created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
        );

        -- Enable RLS
        ALTER TABLE profiles ENABLE ROW LEVEL SECURITY;

        -- Create policy to allow users to read all profiles
        CREATE POLICY "Anyone can view profiles" 
            ON profiles FOR SELECT 
            USING (true);

        -- Create policy for users to insert their own profile
        CREATE POLICY "Users can insert own profile" 
            ON profiles FOR INSERT 
            WITH CHECK (auth.uid() = id);

        -- Create trigger to auto-create profile on signup
        CREATE OR REPLACE FUNCTION public.handle_new_user()
        RETURNS TRIGGER AS $$
        BEGIN
            INSERT INTO public.profiles (id, username, email, is_admin)
            VALUES (
                NEW.id,
                NEW.raw_user_meta_data->>'username',
                NEW.email,
                NEW.email = '${ADMIN_EMAIL}'
            );
            RETURN NEW;
        END;
        $$ LANGUAGE plpgsql SECURITY DEFINER;

        -- Drop trigger if exists and create new one
        DROP TRIGGER IF EXISTS on_auth_user_created ON auth.users;
        CREATE TRIGGER on_auth_user_created
            AFTER INSERT ON auth.users
            FOR EACH ROW EXECUTE FUNCTION public.handle_new_user();
        */
    </script>
</body>
</html>
