<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exiled</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #ccc;
      font-family: Arial, sans-serif;
    }

    /* NAVBAR */
    .navbar {
      background: #0d0d0d;
      border-bottom: 1px solid #222;
      padding: 12px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left a {
      color: #aaa;
      margin-right: 25px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    .nav-left a:hover {
      color: #fff;
    }

    .nav-left a.active {
      color: #fff;
      border-bottom: 1px solid #fff;
      padding-bottom: 3px;
    }

    .nav-right {
      font-size: 13px;
      color: #0f0;
      display: flex;
      gap: 15px;
    }

    .nav-right span {
      cursor: pointer;
    }

    .nav-right span:hover {
      color: #fff;
    }

    /* HERO SECTION */
    .hero {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .hero p {
      color: #888;
      font-size: 14px;
    }

    /* SEARCH */
    .search-box {
      margin-top: 20px;
    }

    .search-box input[type="text"] {
      background: #111;
      border: 1px solid #333;
      padding: 10px;
      width: 250px;
      color: #fff;
    }

    .search-box button {
      background: #222;
      border: 1px solid #444;
      padding: 10px 15px;
      color: #fff;
      cursor: pointer;
    }

    .search-box button:hover {
      background: #333;
    }

    .radio-options {
      margin-top: 10px;
      font-size: 13px;
      color: #888;
    }

    .radio-options label {
      margin: 0 10px;
    }

    /* CONTENT */
    .container {
      width: 85%;
      margin: 30px auto;
    }

    h2 {
      color: #fff;
      border-bottom: 1px solid #222;
      padding-bottom: 10px;
      font-size: 18px;
      font-weight: normal;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th {
      background: #111;
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #333;
      font-size: 13px;
      color: #888;
      font-weight: normal;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #222;
      font-size: 13px;
    }

    tr:hover {
      background: #111;
    }

    .title {
      color: #fff;
      cursor: pointer;
    }

    .title:hover {
      text-decoration: underline;
    }

    .views {
      color: #0f0;
    }

    .username-blue {
      color: #4a9eff;
    }

    .username-white {
      color: #fff;
    }

    .rich-badge {
      color: #ffd700;
      font-weight: bold;
      margin-left: 3px;
      font-size: 11px;
    }

    .admin-badge {
      color: #ff4444;
      margin-left: 3px;
      font-size: 11px;
    }

    .comment-count {
      color: #888;
    }

    .date {
      color: #888;
    }

    /* PAGINATION */
    .pagination {
      text-align: center;
      margin-top: 25px;
    }

    .pagination a {
      display: inline-block;
      padding: 6px 12px;
      margin: 0 3px;
      background: #111;
      color: #aaa;
      border: 1px solid #333;
      text-decoration: none;
    }

    .pagination a:hover {
      background: #222;
      color: #fff;
    }

    /* CREATE PASTE */
    .create-paste {
      background: #111;
      border: 1px solid #222;
      padding: 20px;
      margin-top: 20px;
    }

    .create-paste input,
    .create-paste textarea {
      width: 100%;
      background: #000;
      border: 1px solid #333;
      padding: 10px;
      color: #fff;
      margin: 10px 0;
    }

    .create-paste textarea {
      min-height: 200px;
      font-family: monospace;
      resize: vertical;
    }

    .create-paste button {
      background: #222;
      border: 1px solid #444;
      padding: 10px 20px;
      color: #fff;
      cursor: pointer;
    }

    .create-paste button:hover {
      background: #333;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #888;
      margin: 10px 0;
    }

    /* PROFILE PAGE */
    .profile-view {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .profile-left {
      background: #111;
      border: 1px solid #222;
      padding: 20px;
    }

    .profile-avatar-large {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #333;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #888;
      background: #1a1a1a;
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }

    .profile-avatar-large img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-avatar-large:hover::after {
      content: 'Change';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      text-align: center;
      padding: 5px;
      font-size: 11px;
    }

    .profile-username-large {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
    }

    .profile-uid {
      color: #888;
      font-size: 11px;
      text-align: center;
      margin-bottom: 15px;
    }

    .profile-stats {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
      padding: 10px 0;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 16px;
      color: #0f0;
      font-weight: bold;
    }

    .stat-label {
      font-size: 10px;
      color: #888;
    }

    .profile-bio {
      border: 1px solid #222;
      padding: 12px;
      margin: 15px 0;
      min-height: 60px;
      font-size: 12px;
    }

    .profile-right {
      background: #111;
      border: 1px solid #222;
      padding: 20px;
    }

    .profile-tabs {
      display: flex;
      gap: 20px;
      border-bottom: 1px solid #222;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .profile-tab {
      cursor: pointer;
      color: #888;
      font-size: 13px;
    }

    .profile-tab.active {
      color: #fff;
    }

    .share-url {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }

    .share-url input {
      flex: 1;
      background: #000;
      border: 1px solid #333;
      padding: 6px;
      color: #888;
      font-size: 11px;
    }

    .share-url button {
      padding: 6px 12px;
      background: #222;
      border: 1px solid #333;
      color: #fff;
      cursor: pointer;
    }

    .share-url button:hover {
      background: #333;
    }

    /* GIF INDICATOR */
    .gif-indicator {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ffd700;
      color: #000;
      font-size: 10px;
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: bold;
    }

    /* EDIT FORM */
    .edit-form {
      margin-top: 15px;
    }

    .edit-form input,
    .edit-form textarea {
      width: 100%;
      background: #000;
      border: 1px solid #333;
      padding: 8px;
      color: #fff;
      margin: 5px 0;
    }

    .edit-form textarea {
      min-height: 60px;
      resize: vertical;
    }

    .edit-form button {
      width: 100%;
      padding: 8px;
      background: #222;
      border: 1px solid #333;
      color: #fff;
      cursor: pointer;
      margin: 5px 0;
    }

    .edit-form button.primary {
      background: #0f0;
      color: #000;
      border: none;
    }

    .edit-form button:hover {
      background: #333;
    }

    /* USERS GRID */
    .users-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .user-card {
      background: #111;
      border: 1px solid #222;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      position: relative;
    }

    .user-card:hover {
      border-color: #444;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #1a1a1a;
      border: 1px solid #333;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #888;
      overflow: hidden;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .user-joined {
      color: #888;
      font-size: 11px;
    }

    .gif-tag {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ffd700;
      color: #000;
      font-size: 9px;
      padding: 2px 4px;
      border-radius: 3px;
    }

    /* PASTE VIEW */
    .paste-view {
      background: #111;
      border: 1px solid #222;
      padding: 25px;
    }

    .paste-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #222;
    }

    .paste-title {
      font-size: 24px;
      color: #fff;
    }

    .paste-meta {
      display: flex;
      gap: 20px;
      color: #888;
    }

    .paste-content {
      border: 1px solid #222;
      padding: 20px;
      min-height: 200px;
      font-family: monospace;
      white-space: pre-wrap;
      margin: 20px 0;
      background: #0a0a0a;
    }

    .back-btn {
      padding: 8px 15px;
      background: #222;
      border: 1px solid #333;
      color: #fff;
      cursor: pointer;
    }

    .back-btn:hover {
      background: #333;
    }

    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #888;
      border: 1px solid #222;
      background: #111;
    }

    /* HIDDEN */
    .hidden {
      display: none !important;
    }

    /* MESSAGES */
    .message {
      padding: 10px;
      border: 1px solid #333;
      margin: 10px 0;
      text-align: center;
    }

    .message.success {
      border-color: #0f0;
      color: #0f0;
    }

    .message.error {
      border-color: #ff4444;
      color: #ff4444;
    }

    /* AUTH */
    .auth-box {
      max-width: 350px;
      margin: 40px auto;
      background: #111;
      border: 1px solid #222;
      padding: 30px;
    }

    .auth-box h2 {
      text-align: center;
      margin-bottom: 20px;
      border: none;
    }

    .auth-box input {
      width: 100%;
      background: #000;
      border: 1px solid #333;
      padding: 10px;
      color: #fff;
      margin: 10px 0;
    }

    .auth-box button {
      width: 100%;
      padding: 10px;
      background: #222;
      border: 1px solid #333;
      color: #fff;
      cursor: pointer;
      margin: 5px 0;
    }

    .auth-box button.primary {
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="nav-left">
    <a onclick="showPage('home')" id="nav-home" class="active">Home</a>
    <a onclick="showPage('profile')" id="nav-profile">Profile</a>
    <a onclick="showPage('pastes')" id="nav-pastes">Pastes</a>
    <a onclick="showPage('users')" id="nav-users">Users</a>
  </div>
  <div class="nav-right">
    <span>‚óè <span id="onlineUsers">0</span></span>
    <span onclick="showLogin()" id="loginBtn">Login</span>
    <span onclick="handleLogout()" id="logoutBtn" class="hidden">Logout</span>
  </div>
</div>

<!-- HERO SECTION -->
<div id="heroSection" class="hero">
  <div class="logo">exiled</div>
  <p>anonymous pastebin</p>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for a paste...">
    <button onclick="searchPastes()">Search</button>

    <div class="radio-options">
      <label><input type="radio" name="search" id="searchTitle" checked> Search in title</label>
      <label><input type="radio" name="search" id="searchPaste"> Search in paste</label>
    </div>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="container">
  <!-- HOME PAGE -->
  <div id="homePage">
    <h2>Recent Pastes</h2>
    <table id="recentPastesTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Comments</th>
          <th>Views</th>
          <th>Created By</th>
          <th>Added</th>
        </tr>
      </thead>
      <tbody id="recentPastesList">
        <tr>
          <td colspan="5" class="empty-state">No pastes yet. Be the first to upload!</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- PROFILE PAGE -->
  <div id="profilePage" class="hidden">
    <div id="profileViewContainer"></div>
  </div>

  <!-- PASTES PAGE -->
  <div id="pastesPage" class="hidden">
    <h2>Create New Paste</h2>
    <div class="create-paste">
      <input type="text" id="pasteTitle" placeholder="Title">
      <textarea id="pasteContent" placeholder="Paste content..."></textarea>
      <label class="checkbox-label">
        <input type="checkbox" id="privatePaste"> Private paste
      </label>
      <button onclick="uploadPaste()" id="uploadBtn">Upload Paste</button>
      <div id="uploadMessage" class="message hidden"></div>
    </div>

    <h2 style="margin-top: 30px;">Your Pastes</h2>
    <table id="userPastesTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Views</th>
          <th>Created</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="userPastesList">
        <tr>
          <td colspan="4" class="empty-state">You haven't created any pastes yet.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- USERS PAGE -->
  <div id="usersPage" class="hidden">
    <h2>Users</h2>
    <div class="users-grid" id="usersList"></div>
  </div>

  <!-- PASTE VIEW PAGE -->
  <div id="pasteViewPage" class="hidden">
    <div id="pasteViewContainer"></div>
  </div>

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="hidden">
    <div class="auth-box">
      <h2>Login to exiled</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button class="primary" onclick="handleLogin()">Login</button>
      <button onclick="handleSignup()">Sign Up</button>
      <div id="authMessage" class="message hidden"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // Supabase setup
  const SUPABASE_URL = "https://opixidygpndbfuisjkrk.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_N6RdTgjgUHQbdtvPX9uPqA_VTraUegI";
  
  const { createClient } = supabase;
  const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
    auth: {
      autoRefreshToken: true,
      persistSession: true
    }
  });

  // Global state
  let currentUser = null;
  let currentProfile = null;
  const RICH_USER_EMAIL = "ikiikikikijujijij@gmail.com";

  // DOM Elements
  const pages = {
    home: document.getElementById('homePage'),
    profile: document.getElementById('profilePage'),
    pastes: document.getElementById('pastesPage'),
    users: document.getElementById('usersPage'),
    paste: document.getElementById('pasteViewPage'),
    login: document.getElementById('loginPage')
  };

  const navLinks = {
    home: document.getElementById('nav-home'),
    profile: document.getElementById('nav-profile'),
    pastes: document.getElementById('nav-pastes'),
    users: document.getElementById('nav-users')
  };

  const heroSection = document.getElementById('heroSection');
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  // Initialize
  (async function init() {
    const { data: { session } } = await supabaseClient.auth.getSession();
    currentUser = session?.user || null;
    updateUI();
    loadUsers();
    loadRecentPastes();
    updateStats();
    checkURLHash();
    window.addEventListener('hashchange', checkURLHash);
  })();

  // URL routing
  function checkURLHash() {
    const hash = window.location.hash.substring(1);
    
    if (hash.startsWith('user/')) {
      const userId = hash.replace('user/', '');
      viewUserProfile(userId);
    } else if (hash === 'profile') {
      if (currentUser) {
        viewUserProfile(currentUser.id);
      } else {
        showPage('login');
      }
    } else if (hash.startsWith('paste/')) {
      const pasteId = hash.replace('paste/', '');
      viewPaste(pasteId);
    } else if (hash === 'pastes') {
      showPage('pastes');
      if (currentUser) {
        loadUserPastes();
      }
    } else if (hash === 'users') {
      showPage('users');
    } else {
      showPage('home');
    }
  }

  // Page navigation
  function showPage(page) {
    Object.values(pages).forEach(p => {
      if (p) p.classList.add('hidden');
    });
    
    Object.values(navLinks).forEach(link => {
      if (link) link.classList.remove('active');
    });
    
    if (pages[page]) {
      pages[page].classList.remove('hidden');
      
      if (navLinks[page]) {
        navLinks[page].classList.add('active');
      }
      
      if (page === 'home') {
        window.location.hash = '';
        heroSection.style.display = 'block';
      } else {
        window.location.hash = page;
        heroSection.style.display = 'none';
      }
    } else if (page === 'login') {
      pages.login.classList.remove('hidden');
      heroSection.style.display = 'none';
      window.location.hash = 'login';
    }
  }

  // Load recent pastes
  async function loadRecentPastes() {
    try {
      const { data, error } = await supabaseClient
        .from('pastes')
        .select('*, profiles(username, email)')
        .eq('is_private', false)
        .order('created_at', { ascending: false })
        .limit(50);

      if (error) throw error;

      const tbody = document.getElementById('recentPastesList');
      
      if (!data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No pastes yet. Be the first to upload!</td></tr>';
        return;
      }

      tbody.innerHTML = data.map(paste => {
        const isRichUser = paste.profiles?.email === RICH_USER_EMAIL;
        return `
          <tr>
            <td class="title" onclick="openPasteInNewWindow('${paste.id}')">${escapeHtml(paste.title)}</td>
            <td class="comment-count">0</td>
            <td class="views">${paste.views || 0}</td>
            <td>
              <span class="${isRichUser ? 'username-white' : 'username-blue'}">${escapeHtml(paste.profiles?.username || 'Anonymous')}</span>
              ${isRichUser ? '<span class="rich-badge">[RICH]</span>' : ''}
            </td>
            <td class="date">${new Date(paste.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</td>
          </tr>
        `;
      }).join('');
    } catch (error) {
      console.error('Error loading pastes:', error);
    }
  }

  // Open paste in new window
  function openPasteInNewWindow(pasteId) {
    window.open(`/#paste/${pasteId}`, '_blank');
  }

  // View paste
  async function viewPaste(pasteId) {
    try {
      // Increment views
      await supabaseClient.rpc('increment_paste_views', { paste_id: pasteId });

      const { data: paste, error } = await supabaseClient
        .from('pastes')
        .select('*, profiles(username, email, avatar_url)')
        .eq('id', pasteId)
        .single();

      if (error) throw error;

      const isRichUser = paste.profiles?.email === RICH_USER_EMAIL;

      const container = document.getElementById('pasteViewContainer');
      container.innerHTML = `
        <div class="paste-view">
          <div class="paste-header">
            <h1 class="paste-title">${escapeHtml(paste.title)}</h1>
            <div class="paste-meta">
              <span>üëÅÔ∏è ${paste.views || 0}</span>
              <span>üí¨ 0</span>
              <span>üìÖ ${new Date(paste.created_at).toLocaleDateString()}</span>
            </div>
          </div>
          <div class="paste-content">
            ${escapeHtml(paste.content)}
          </div>
          <div style="margin-top: 15px; color: #888;">
            Created by: 
            <span class="${isRichUser ? 'username-white' : 'username-blue'}">${escapeHtml(paste.profiles?.username || 'Anonymous')}</span>
            ${isRichUser ? '<span class="rich-badge">[RICH]</span>' : ''}
          </div>
          <button class="back-btn" onclick="window.close()">Close Window</button>
        </div>
      `;

      showPage('paste');
    } catch (error) {
      console.error('Error loading paste:', error);
    }
  }

  // Upload paste
  async function uploadPaste() {
    if (!currentUser) {
      alert('Please login to upload pastes');
      showLogin();
      return;
    }

    const title = document.getElementById('pasteTitle').value.trim();
    const content = document.getElementById('pasteContent').value.trim();
    const isPrivate = document.getElementById('privatePaste').checked;

    if (!title || !content) {
      showMessage('uploadMessage', 'Title and content required', 'error');
      return;
    }

    try {
      const { error } = await supabaseClient
        .from('pastes')
        .insert([{
          title,
          content,
          is_private: isPrivate,
          user_id: currentUser.id,
          views: 0,
          created_at: new Date().toISOString()
        }]);

      if (error) throw error;

      showMessage('uploadMessage', 'Paste uploaded successfully!', 'success');
      document.getElementById('pasteTitle').value = '';
      document.getElementById('pasteContent').value = '';
      document.getElementById('privatePaste').checked = false;
      
      loadUserPastes();
      loadRecentPastes();
    } catch (error) {
      showMessage('uploadMessage', error.message, 'error');
    }
  }

  // Load user's pastes
  async function loadUserPastes() {
    if (!currentUser) return;

    try {
      const { data, error } = await supabaseClient
        .from('pastes')
        .select('*')
        .eq('user_id', currentUser.id)
        .order('created_at', { ascending: false });

      if (error) throw error;

      const tbody = document.getElementById('userPastesList');
      
      if (!data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="empty-state">You haven\'t created any pastes yet.</td></tr>';
        return;
      }

      tbody.innerHTML = data.map(paste => `
        <tr>
          <td class="title" onclick="openPasteInNewWindow('${paste.id}')">${escapeHtml(paste.title)}</td>
          <td>${paste.views || 0}</td>
          <td class="date">${new Date(paste.created_at).toLocaleDateString()}</td>
          <td>${paste.is_private ? 'üîí Private' : 'üåç Public'}</td>
        </tr>
      `).join('');
    } catch (error) {
      console.error('Error loading user pastes:', error);
    }
  }

  // Check if file is GIF
  function isGifFile(file) {
    return file.type === 'image/gif' || file.name.toLowerCase().endsWith('.gif');
  }

  // View user profile
  async function viewUserProfile(userId) {
    showPage('profile');
    
    try {
      const { data: profile, error } = await supabaseClient
        .from('profiles')
        .select('*')
        .eq('id', userId)
        .single();

      if (error) throw error;

      const { data: pastes } = await supabaseClient
        .from('pastes')
        .select('*')
        .eq('user_id', userId)
        .order('created_at', { ascending: false });

      const isRichUser = profile.email === RICH_USER_EMAIL;
      const isOwnProfile = currentUser && currentUser.id === userId;

      // Check if avatar is GIF
      const isAvatarGif = profile.avatar_url?.toLowerCase().includes('.gif');

      const container = document.getElementById('profileViewContainer');
      container.innerHTML = `
        <div class="profile-view">
          <div class="profile-left">
            <div class="profile-avatar-large" ${isOwnProfile ? 'onclick="document.getElementById(\'avatarUpload\').click()"' : ''}>
              ${profile.avatar_url ? 
                `<img src="${profile.avatar_url}">` : 
                `<span>${profile.username ? profile.username.charAt(0).toUpperCase() : 'üë§'}</span>`
              }
              ${isAvatarGif ? '<span class="gif-indicator">GIF</span>' : ''}
            </div>
            ${isOwnProfile ? `
              <input type="file" id="avatarUpload" class="hidden" accept="image/*" onchange="handleAvatarUpload(event)">
              <p style="color: #888; font-size: 11px; text-align: center; margin-top: 5px;">
                ${isRichUser ? '‚ú® You can upload GIFs (Rich perk)' : 'üì∑ Images only (GIFs for Rich users)'}
              </p>
            ` : ''}
            
            <div class="profile-username-large">
              <span class="${isRichUser ? 'username-white' : 'username-blue'}">${escapeHtml(profile.username || 'Anonymous')}</span>
              ${isRichUser ? '<span class="rich-badge">[RICH]</span>' : ''}
            </div>
            <div class="profile-uid">UID: ${userId.substring(0, 8)}</div>
            
            <div class="profile-stats">
              <div class="stat">
                <div class="stat-value">${pastes?.length || 0}</div>
                <div class="stat-label">PASTES</div>
              </div>
              <div class="stat">
                <div class="stat-value">${profile.likes || 0}</div>
                <div class="stat-label">LIKES</div>
              </div>
              <div class="stat">
                <div class="stat-value">${profile.followers || 0}</div>
                <div class="stat-label">FOLLOWERS</div>
              </div>
            </div>

            <div class="profile-bio">
              ${profile.bio || 'No bio yet.'}
            </div>

            ${isOwnProfile ? `
              <button class="back-btn" style="width: 100%;" onclick="toggleEditProfile()" id="profileEditBtn">Edit Profile</button>
              
              <div id="profileEditForm" class="edit-form hidden">
                <input type="text" id="editUsernameInput" placeholder="Username" value="${escapeHtml(profile.username || '')}">
                <textarea id="editBioInput" placeholder="Bio">${escapeHtml(profile.bio || '')}</textarea>
                <button class="primary" onclick="saveProfileChanges()">Save Changes</button>
                <button onclick="toggleEditProfile()">Cancel</button>
              </div>
            ` : ''}

            <div class="share-url">
              <input type="text" id="profileShareUrl" value="${window.location.origin}/#user/${userId}" readonly>
              <button onclick="copyProfileUrl()">Copy</button>
            </div>
          </div>

          <div class="profile-right">
            <div class="profile-tabs">
              <div class="profile-tab active">Pastes</div>
            </div>
            <div id="userPastesContainer">
              ${pastes && pastes.length > 0 ? 
                pastes.slice(0, 5).map(paste => `
                  <div style="padding: 10px; border-bottom: 1px solid #222;">
                    <div style="color: #fff; cursor: pointer;" onclick="openPasteInNewWindow('${paste.id}')">${escapeHtml(paste.title)}</div>
                    <div style="color: #888; font-size: 11px; margin-top: 4px;">
                      ${new Date(paste.created_at).toLocaleDateString()} ¬∑ ${paste.views || 0} views
                    </div>
                  </div>
                `).join('') : 
                '<p style="color: #888;">No pastes yet.</p>'
              }
            </div>
          </div>
        </div>
      `;
    } catch (error) {
      console.error('Error loading profile:', error);
    }
  }

  // Avatar upload with GIF restriction
  async function handleAvatarUpload(event) {
    const file = event.target.files[0];
    if (!file || !currentUser) return;

    const isRichUser = currentUser.email === RICH_USER_EMAIL;
    const isGif = isGifFile(file);

    // Only Rich users can upload GIFs
    if (isGif && !isRichUser) {
      alert('Only [RICH] users can upload GIFs as profile pictures');
      return;
    }

    // Validate file type for non-Rich users
    if (!isRichUser && !file.type.startsWith('image/')) {
      alert('Please upload an image file');
      return;
    }

    if (!isRichUser && isGif) {
      alert('Only [RICH] users can upload GIFs');
      return;
    }

    // Validate file size (max 5MB for GIFs, 2MB for images)
    const maxSize = isGif ? 5 * 1024 * 1024 : 2 * 1024 * 1024;
    if (file.size > maxSize) {
      alert(`File too large. Max size: ${isGif ? '5MB' : '2MB'}`);
      return;
    }

    try {
      const fileExt = file.name.split('.').pop();
      const fileName = `${currentUser.id}/${Date.now()}.${fileExt}`;
      
      const { error: uploadError } = await supabaseClient.storage
        .from('avatars')
        .upload(fileName, file);

      if (uploadError) throw uploadError;

      const { data: { publicUrl } } = supabaseClient.storage
        .from('avatars')
        .getPublicUrl(fileName);

      const { error: updateError } = await supabaseClient
        .from('profiles')
        .update({ avatar_url: publicUrl })
        .eq('id', currentUser.id);

      if (updateError) throw updateError;

      alert(isGif ? 'GIF avatar uploaded successfully!' : 'Avatar updated!');
      viewUserProfile(currentUser.id);
      loadUsers();
    } catch (error) {
      alert(error.message);
    }
  }

  // Toggle edit profile
  function toggleEditProfile() {
    const form = document.getElementById('profileEditForm');
    const btn = document.getElementById('profileEditBtn');
    
    if (form.classList.contains('hidden')) {
      form.classList.remove('hidden');
      btn.textContent = 'Cancel';
    } else {
      form.classList.add('hidden');
      btn.textContent = 'Edit Profile';
    }
  }

  // Save profile changes
  async function saveProfileChanges() {
    const username = document.getElementById('editUsernameInput').value.trim();
    const bio = document.getElementById('editBioInput').value.trim();

    try {
      const { error } = await supabaseClient
        .from('profiles')
        .update({
          username: username || null,
          bio: bio || null
        })
        .eq('id', currentUser.id);

      if (error) throw error;

      alert('Profile updated!');
      toggleEditProfile();
      viewUserProfile(currentUser.id);
      loadUsers();
    } catch (error) {
      alert(error.message);
    }
  }

  // Copy profile URL
  function copyProfileUrl() {
    const urlInput = document.getElementById('profileShareUrl');
    urlInput.select();
    document.execCommand('copy');
    alert('Profile URL copied!');
  }

  // Load users
  async function loadUsers() {
    try {
      const { data, error } = await supabaseClient
        .from('profiles')
        .select('*')
        .limit(50);

      if (error) throw error;

      const usersList = document.getElementById('usersList');
      
      if (!data || data.length === 0) {
        usersList.innerHTML = '<div class="empty-state">No users found.</div>';
        return;
      }

      usersList.innerHTML = data.map(user => {
        const isRichUser = user.email === RICH_USER_EMAIL;
        const isAvatarGif = user.avatar_url?.toLowerCase().includes('.gif');
        return `
          <div class="user-card" onclick="viewUserProfile('${user.id}')">
            <div class="user-avatar">
              ${user.avatar_url ? 
                `<img src="${user.avatar_url}">` : 
                'üë§'
              }
            </div>
            <div class="user-name ${isRichUser ? 'username-white' : 'username-blue'}">
              ${escapeHtml(user.username || 'Anonymous')}
              ${isRichUser ? '<span class="rich-badge">[RICH]</span>' : ''}
            </div>
            <div class="user-joined">
              Joined: ${new Date(user.created_at).toLocaleDateString()}
            </div>
            ${isAvatarGif ? '<span class="gif-tag">GIF</span>' : ''}
          </div>
        `;
      }).join('');
    } catch (error) {
      console.error('Error loading users:', error);
    }
  }

  // Search pastes
  function searchPastes() {
    const query = document.getElementById('searchInput').value;
    const searchTitle = document.getElementById('searchTitle').checked;
    
    if (!query) {
      loadRecentPastes();
      return;
    }

    alert(`Search functionality coming soon! Searching for: ${query}`);
  }

  // Update UI based on auth
  function updateUI() {
    if (currentUser) {
      loginBtn.classList.add('hidden');
      logoutBtn.classList.remove('hidden');
    } else {
      loginBtn.classList.remove('hidden');
      logoutBtn.classList.add('hidden');
    }
  }

  // Show login
  function showLogin() {
    showPage('login');
  }

  // Auth
  async function handleSignup() {
    const email = document.getElementById('email')?.value.trim();
    const password = document.getElementById('password')?.value;

    if (!email || !password) {
      showMessage('authMessage', 'Email and password required', 'error');
      return;
    }

    if (password.length < 6) {
      showMessage('authMessage', 'Password must be at least 6 characters', 'error');
      return;
    }

    try {
      const { data, error } = await supabaseClient.auth.signUp({ 
        email, 
        password 
      });

      if (error) throw error;

      showMessage('authMessage', 'Signup successful! Check email for confirmation.', 'success');
    } catch (error) {
      showMessage('authMessage', error.message, 'error');
    }
  }

  async function handleLogin() {
    const email = document.getElementById('email')?.value.trim();
    const password = document.getElementById('password')?.value;

    try {
      const { data, error } = await supabaseClient.auth.signInWithPassword({ 
        email, 
        password 
      });

      if (error) throw error;
      
      showMessage('authMessage', 'Login successful!', 'success');
      setTimeout(() => {
        window.location.hash = '';
        showPage('home');
      }, 1000);
    } catch (error) {
      showMessage('authMessage', error.message, 'error');
    }
  }

  async function handleLogout() {
    await supabaseClient.auth.signOut();
    currentUser = null;
    currentProfile = null;
    updateUI();
    window.location.hash = '';
    showPage('home');
    loadRecentPastes();
  }

  // Update stats
  async function updateStats() {
    try {
      const { count } = await supabaseClient
        .from('profiles')
        .select('*', { count: 'exact', head: true });

      const online = Math.floor(Math.random() * 100) + 500;
      document.getElementById('onlineUsers').textContent = online;
    } catch (error) {
      console.error('Error updating stats:', error);
    }
  }

  // Utility functions
  function showMessage(elementId, message, type) {
    const element = document.getElementById(elementId);
    if (element) {
      element.textContent = message;
      element.className = `message ${type}`;
      element.classList.remove('hidden');
      setTimeout(() => element.classList.add('hidden'), 5000);
    }
  }

  function escapeHtml(unsafe) {
    if (!unsafe) return '';
    return unsafe
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  // Auth state change
  supabaseClient.auth.onAuthStateChange((event, session) => {
    currentUser = session?.user || null;
    updateUI();
    if (currentUser) {
      loadUsers();
      if (window.location.hash === '#pastes') {
        loadUserPastes();
      }
    }
  });
</script>
