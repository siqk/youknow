<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Dashboard</title>
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('https://i.pinimg.com/originals/f2/f3/93/f2f393327208542afade5799bcd3814a.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Pure Glass Container - NO BLUR */
        .app-container {
            width: 100%;
            max-width: 1200px;
            min-height: 80vh;
            background: transparent;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        /* Auth Section */
        .auth-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .auth-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 32px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            padding-bottom: 1rem;
        }

        .auth-tab {
            flex: 1;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            font-weight: 600;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 16px;
        }

        .auth-tab.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .auth-form.hidden {
            display: none;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .input-group input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            padding: 0.9rem 1.2rem;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        .input-group input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(0, 0, 0, 0.4);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .auth-button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 100px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: black;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .auth-button:hover:not(:disabled) {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .auth-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Dashboard Section */
        .dashboard-section {
            display: none;
            flex-direction: column;
            height: 100%;
            flex-grow: 1;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .dashboard-header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-greeting {
            color: white;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1.2rem;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logout-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 100px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            overflow-y: auto;
            padding: 0.5rem;
            max-height: 60vh;
        }

        .user-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 24px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .user-card:hover {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Admin Card Style - Black with moving gradient */
        .user-card.admin-card {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff0000;
            animation: adminPulse 2s infinite;
        }

        @keyframes adminPulse {
            0% { border-color: #ff0000; box-shadow: 0 0 20px rgba(255, 0, 0, 0.3); }
            50% { border-color: #ffffff; box-shadow: 0 0 30px rgba(255, 0, 0, 0.6); }
            100% { border-color: #ff0000; box-shadow: 0 0 20px rgba(255, 0, 0, 0.3); }
        }

        .user-card.admin-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.1) 75%,
                transparent 100%
            );
            animation: gradientMove 4s linear infinite;
            pointer-events: none;
        }

        @keyframes gradientMove {
            0% { transform: translate(-30%, -30%) rotate(0deg); }
            100% { transform: translate(30%, 30%) rotate(180deg); }
        }

        .user-info {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .user-name {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .user-name h3 {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .admin-tag {
            background: #ff0000;
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0.2rem 0.8rem;
            border-radius: 100px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 2px 8px rgba(255, 0, 0, 0.5);
        }

        .user-email {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .user-joined {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            color: white;
            padding: 2rem;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            grid-column: 1 / -1;
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 0.8rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 1rem;
        }

        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <div class="auth-card">
                <div id="authError" class="error-message hidden"></div>
                <div class="auth-tabs">
                    <button id="loginTab" class="auth-tab active">Login</button>
                    <button id="signupTab" class="auth-tab">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <div id="loginForm" class="auth-form">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" placeholder="your@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    <button id="loginBtn" class="auth-button">Log In</button>
                </div>

                <!-- Signup Form -->
                <div id="signupForm" class="auth-form hidden">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="signupUsername" placeholder="cooluser123" required>
                    </div>
                    <div class="input-group">
                        <label>Email (Gmail or any email)</label>
                        <input type="email" id="signupEmail" placeholder="your@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label>Password (min 6 characters)</label>
                        <input type="password" id="signupPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    <button id="signupBtn" class="auth-button">Create Account</button>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="dashboard-section">
            <div class="dashboard-header">
                <h1>Glass Dashboard</h1>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <span id="userGreeting" class="user-greeting"></span>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>
            <div id="usersContainer" class="users-grid">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase with your credentials
        const supabaseUrl = 'https://opixidygpndbfuisjkrk.supabase.co';
        const supabaseKey = 'sb_publishable_N6RdTgjgUHQbdtvPX9uPqA_VTraUegI';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // DOM Elements
        const authSection = document.getElementById('authSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const usersContainer = document.getElementById('usersContainer');
        const authError = document.getElementById('authError');
        const userGreeting = document.getElementById('userGreeting');

        // ðŸ”´ SET YOUR ADMIN EMAIL HERE - Change this to YOUR email to become admin
        const ADMIN_EMAIL = 'admin@gmail.com'; // CHANGE THIS TO YOUR EMAIL (e.g., 'yourname@gmail.com')

        // Show error message
        function showError(message) {
            authError.textContent = message;
            authError.classList.remove('hidden');
            setTimeout(() => authError.classList.add('hidden'), 5000);
        }

        // Tab switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            authError.classList.add('hidden');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            authError.classList.add('hidden');
        });

        // Signup function
        signupBtn.addEventListener('click', async () => {
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;

            // Validation
            if (!username || !email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            if (!email.includes('@')) {
                showError('Please enter a valid email');
                return;
            }

            try {
                // Show loading state
                signupBtn.textContent = 'Creating Account...';
                signupBtn.disabled = true;

                // Sign up with Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username
                        }
                    }
                });

                if (authError) throw authError;

                if (authData.user) {
                    // Check if this email should be admin
                    const isAdmin = email.toLowerCase() === ADMIN_EMAIL.toLowerCase();
                    
                    // Try to insert into profiles table (if trigger doesn't exist)
                    try {
                        const { error: insertError } = await supabase
                            .from('profiles')
                            .upsert([
                                { 
                                    id: authData.user.id, 
                                    username: username,
                                    email: email,
                                    is_admin: isAdmin
                                }
                            ], { onConflict: 'id' });

                        if (insertError) {
                            console.log('Profile insert note:', insertError.message);
                        }
                    } catch (e) {
                        console.log('Profile table may not exist yet');
                    }

                    alert('Signup successful! Please check your email for confirmation before logging in.');
                }
                
                // Clear form and switch to login
                document.getElementById('signupUsername').value = '';
                document.getElementById('signupEmail').value = '';
                document.getElementById('signupPassword').value = '';
                loginTab.click();
                
            } catch (error) {
                showError(error.message);
            } finally {
                signupBtn.textContent = 'Create Account';
                signupBtn.disabled = false;
            }
        });

        // Login function
        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            try {
                // Show loading state
                loginBtn.textContent = 'Logging in...';
                loginBtn.disabled = true;

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Clear login form
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
                
                // Dashboard will show automatically via onAuthStateChange
                
            } catch (error) {
                showError('Login failed: ' + error.message);
                loginBtn.textContent = 'Log In';
                loginBtn.disabled = false;
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            await supabase.auth.signOut();
        });

        // Load all users from database
        async function loadUsers() {
            try {
                usersContainer.innerHTML = '<div class="loading">Loading users...</div>';
                
                // Get current user
                const { data: { user } } = await supabase.auth.getUser();
                
                if (user) {
                    const username = user.user_metadata?.username || user.email?.split('@')[0] || 'User';
                    userGreeting.textContent = `Welcome, ${username}`;
                }
                
                // Try to fetch from profiles table
                let profiles = [];
                
                try {
                    const { data: profilesData, error } = await supabase
                        .from('profiles')
                        .select('*')
                        .order('created_at', { ascending: true });

                    if (!error && profilesData) {
                        profiles = profilesData;
                    }
                } catch (e) {
                    console.log('Profiles table not found, using auth metadata');
                }
                
                // If no profiles table or empty, get from auth users
                if (profiles.length === 0) {
                    // Get all users from auth (limited - would need admin API for full list)
                    // For demo, we'll show current user plus mock data
                    if (user) {
                        profiles = [
                            {
                                id: user.id,
                                username: user.user_metadata?.username || user.email?.split('@')[0],
                                email: user.email,
                                is_admin: user.email?.toLowerCase() === ADMIN_EMAIL.toLowerCase(),
                                created_at: new Date().toISOString()
                            }
                        ];
                    } else {
                        // Mock data for demonstration
                        profiles = [
                            { 
                                id: '1', 
                                username: 'john_doe', 
                                email: 'john@gmail.com', 
                                is_admin: false, 
                                created_at: new Date(Date.now() - 86400000).toISOString() 
                            },
                            { 
                                id: '2', 
                                username: 'jane_smith', 
                                email: 'jane@gmail.com', 
                                is_admin: false, 
                                created_at: new Date().toISOString() 
                            }
                        ];
                        
                        // Add admin if not in list
                        if (ADMIN_EMAIL !== 'admin@gmail.com') {
                            profiles.unshift({
                                id: 'admin',
                                username: 'admin_user',
                                email: ADMIN_EMAIL,
                                is_admin: true,
                                created_at: new Date(Date.now() - 172800000).toISOString()
                            });
                        }
                    }
                }

                displayUsers(profiles);
                
            } catch (error) {
                console.error('Error loading users:', error);
                usersContainer.innerHTML = '<div class="loading">Error loading users. Please refresh.</div>';
            }
        }

        // Display users in grid
        function displayUsers(users) {
            if (!users || users.length === 0) {
                usersContainer.innerHTML = '<div class="loading">No users found. Sign up to be the first!</div>';
                return;
            }
            
            usersContainer.innerHTML = '';
            
            users.forEach(user => {
                // Check if this user is admin (case insensitive)
                const isAdmin = user.email?.toLowerCase() === ADMIN_EMAIL.toLowerCase() || user.is_admin === true;
                
                const card = document.createElement('div');
                card.className = `user-card ${isAdmin ? 'admin-card' : ''}`;
                
                const joinedDate = user.created_at 
                    ? new Date(user.created_at).toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    })
                    : 'Recently';
                
                card.innerHTML = `
                    <div class="user-info">
                        <div class="user-name">
                            <h3>${user.username || user.email?.split('@')[0] || 'User'}</h3>
                            ${isAdmin ? '<span class="admin-tag">ADMIN</span>' : ''}
                        </div>
                        <div class="user-email">${user.email}</div>
                        <div class="user-joined">Joined: ${joinedDate}</div>
                    </div>
                `;
                
                usersContainer.appendChild(card);
            });
        }

        // Check auth state on load
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                authSection.style.display = 'none';
                dashboardSection.style.display = 'flex';
                loadUsers();
            }
        });

        // Listen for auth changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') {
                authSection.style.display = 'none';
                dashboardSection.style.display = 'flex';
                loadUsers();
            } else if (event === 'SIGNED_OUT') {
                dashboardSection.style.display = 'none';
                authSection.style.display = 'flex';
                
                // Reset login button
                loginBtn.textContent = 'Log In';
                loginBtn.disabled = false;
                
                // Clear forms
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
                document.getElementById('signupUsername').value = '';
                document.getElementById('signupEmail').value = '';
                document.getElementById('signupPassword').value = '';
            }
        });
    </script>
</body>
</html>
