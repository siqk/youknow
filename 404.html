<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>exiled.lat</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      margin: 0;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #2a2a2a;
      border-top-color: #ff4444;
      border-radius: 50%;
      animation: spin 1s infinite linear;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Store the path and redirect to index
    sessionStorage.setItem('redirectPath', window.location.pathname);
    window.location.replace('/');
  </script>
</head>
<body>
  <div class="loader">
    <h1 style="color: #ff4444;">exiled.lat</h1>
    <div class="spinner"></div>
    <p>redirecting to exile...</p>
  </div>
</body>
</html>
