<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>exiled Â· redirecting</title>
  <style>
    body {
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .loader {
      text-align: center;
      opacity: 0.7;
    }
  </style>
  <script>
    // Store the path we tried to access
    sessionStorage.setItem('redirectPath', window.location.pathname);
    // Redirect to index
    window.location.replace('/index.html');
  </script>
</head>
<body>
  <div class="loader">
    <h2>exiled</h2>
    <p>redirecting you...</p>
  </div>
</body>
</html>
