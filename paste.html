<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exiled - View Paste</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="navbar"></div>
  <div id="ticker"></div>

  <div class="container">
    <div id="pasteViewContainer"></div>
  </div>

  <div id="footer"></div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeLoginModal()">&times;</span>
      <h2>Login to exiled</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button class="primary" onclick="handleLogin()">Login</button>
      <button onclick="handleSignup()">Sign Up</button>
      <div id="modalAuthMessage" class="message hidden"></div>
    </div>
  </div>

    <!-- Scripts - ORDER IS CRITICAL -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config/supabase.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/pastes.js"></script>
    <script src="/js/comments.js"></script>
    <script src="/js/main.js"></script>
  <script>
    // Load paste based on URL
    const path = window.location.pathname.substring(1);
    if (path && !path.startsWith('user/')) {
      loadPasteByTitle(path);
    }
  </script>
</body>
</html>
